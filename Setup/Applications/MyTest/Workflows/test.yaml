harnessApiVersion: '1.0'
type: ROLLING
envName: dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
phases:
- type: KUBERNETES
  computeProviderName: lix_cluster
  daemonSet: false
  infraMappingName: Kubernetes Cluster_ lix_cluster_DIRECT_Kubernetes_default
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    - type: HTTP
      name: HTTP
      properties:
        sweepingOutputScope: null
        responseProcessingExpressions: ''
        method: GET
        publishAsVar: false
        header: 'Host: pinger.dev.adobe.io'
        assertion: ''
        timeoutMillis: 10000
        body: ''
        executeWithPreviousSteps: false
        url: http://lixk8s-dev-va6-k8s-pub-0-8a4172f6463133b3.elb.us-east-1.amazonaws.com/ping
        sweepingOutputName: null
        templateVariables: ''
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: pinger
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: lix_cluster
  daemonSet: false
  infraMappingName: Kubernetes Cluster_ lix_cluster_DIRECT_Kubernetes_default
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: pinger
  statefulSet: false
templatized: false
